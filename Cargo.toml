[workspace]
members = [
    "algebra/*",
    "algorithm/*",
    "data_structure/*",
    "math/*",
    "prelude",
    "prime/*",
    "string/*",
    "utils/*",
]

[workspace.dependencies]
ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs", rev = "c03e2cab25a5997ed00674fee5f821e5a5433b42" }
amplify = "=3.13.0"
itertools = "=0.10.5"
num = "=0.4.0"
once_cell = "=1.17.0"
rand = { version = "=0.8.5", features = ["small_rng"] }
