[workspace]
members = [
    "algebra/*",
    "algorithm/*",
    "data_structure/*",
    "math/*",
    "prelude",
    "prime/*",
    "string/*",
    "utils/*",
]

[workspace.dependencies]
ac-library-rs = "=0.1.1"
amplify = { version = "=3.14.2", features = ["c_raw", "rand", "stringly_conversions"] }
itertools = "=0.10.5"
num = "=0.4.0"
once_cell = "=1.17.1"
rand = { version = "=0.8.5", features = ["small_rng", "min_const_gen"] }
