[workspace]
members = [
    "algebra/*",
    "algorithm/*",
    "automaton",
    "data_structure/*",
    "graph/*",
    "math/*",
    "prelude",
    "prime/*",
    "string/*",
    "utils/*",
    "verify",
]
resolver = "2"

[workspace.dependencies]
ac-library-rs = "=0.1.1"
amplify = { version = "=3.14.2", features = ["c_raw", "rand", "stringly_conversions"] }
itertools = "=0.11.0"
num = "=0.4.1"
once_cell = "=1.18.0"
rand = { version = "=0.8.5", features = ["small_rng", "min_const_gen"] }

# proc macro
proc-macro2 = "1.0.66"
quote = "1.0.33"
syn = { version = "2.0.31", features = ["full"] }
